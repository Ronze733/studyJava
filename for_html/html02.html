<!DOCTYPE html>
<!-- HTML5 (버전정보 자리) -->
<html lang="en">
  <!-- 
        <xxx> : 시작 태그 <xxx 속성명 = "값" 속성명 = "값">
            내용 ~
        </xxx> : 종료 태그

        이 한세트를 DOM 객체 (document object model)

HTML
        DOM 객체들로 구성
        홈페이지의 '뼈대'를 구성하는 디자인 언어

컴파일(java) : .java - 컴파일 - 기계어 번역(.class) -> 실행
                => 실행하다 에러나면 터짐

인터프리터(html) : 실행하면 위에서부터 한줄씩 기계어로 바꿔서 실행
                    => 실행하다가 에러나면 그냥 에러나는거
                    => 에러가 안남 => 실행이 어떻게 될지 모름
                    => 에러 찾기 힘들다.
     -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    HTML - 홈페이지 뼈대 <br />
    CSS - 디자인 처리 <br />
    JavaScript - 이벤트 (동작) 처리 <br />
    <p>문단 구분</p>
    <button>버튼</button>
  </body>
</html>
